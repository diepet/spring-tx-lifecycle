# Set root logger level to INFO and its only appender to A1.
log4j.rootLogger=INFO, CONSOLE

log4j.logger.java.sql=INFO
log4j.logger.com.diepet=DEBUG

# avoid duplicating to the root logger
log4j.additivity.java.sql=false
log4j.additivity.com.ab.ah.leo.patientdatamanagement=false

log4j.additivity.com.ab.ah=false
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %-30x - %m%n







